<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Craig's Strange Cave</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      --backgroundSize: 800px;

      box-sizing: border-box;
      margin: 0;
      height: 100vh;
      font-family: 'Didact Gothic';

      background-image: url(https://img.freepik.com/free-vector/vector-grid-marking-user-hud-interface_1284-52212.jpg?semt=ais_hybrid&w=740&q=80);
      background-size: var(--backgroundSize);

      animation: movingBackground 45s linear infinite;
      position: relative;
    }

    body:after {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(53, 86, 98, 0.8);
      z-index: 1;
    }

    body > * {
      position: relative;
      z-index: 2;
    }

    @keyframes movingBackground {
      from { background-position: 0 0; }
      to { background-position: var(--backgroundSize) var(--backgroundSize); }
    }

.box {
  background-color: rgba(255, 255, 255, 0.06);
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  border-radius: 0;
}
  </style>

</head>

<body>

  <!-- Intro box: top-left -->
  <section class="section">
  <div class="columns">
    <div class="column is-one-fifth">
      <div class="box">
        <h1 class="title has-text-light">Hi, I'm Craig.</h1>
      </div>
    </div>
  </div>
</section>


  <!-- Two centered body columns -->
<section class="section">
  <div class="columns is-centered">
    <div class="column is-one-fifths">
      <div class="box">
        <h1 class="title is-4 has-text-light">
          I'm a data journalist with aspirations bigger than my abilities. I like making maps and working on intelligence.
        </h1>
      </div>
    </div>

    <div class="column is-two-fifths">
      <div class="box">
        <p class="has-text-light">Second column content goes here.</p>
      </div>
    </div>
  </div>

   
  <div class="columns is-centered">
    <div class="column is-one-fifths">
      <div class="box">
        <h1 class="title is-3 has-text-light"> My work! </h1>
          <a href="https://ccb2195-ux.github.io/Internet-Shutdown-Tracker/">
            <h1 class="title is-4 has-text-light has-text-danger"> This Title Goes Here </h1>
          </a>
        <h2> Description </h2>
      </div>
    </div>

    <div class="column is-two-fifths">
      <div class="box">
        <p class="has-text-light">Second column content goes here.</p>
      </div>
    </div>
  </div>

  <figure class="image is-128x128">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Rotating_earth_%28large%29_transparent.gif" />
  </figure>

</section>

</body>
</html>
