<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Craig's Strange Cave</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      --backgroundSize: 800px;

      box-sizing: border-box;
      margin: 0;
      height: 100vh;
      font-family: 'Didact Gothic';

      background-image: url(https://img.freepik.com/free-vector/vector-grid-marking-user-hud-interface_1284-52212.jpg?semt=ais_hybrid&w=740&q=80);
      background-size: var(--backgroundSize);

      display: grid;
      place-items: center;

      animation: movingBackground 45s linear infinite;
      position: relative;
    }

    body:after {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(53, 86, 98, 0.8);
      z-index: 1;
    }

    body > * {
      position: relative;
      z-index: 2;
    }

    @keyframes movingBackground {
      from { background-position: 0 0; }
      to { background-position: var(--backgroundSize) var(--backgroundSize); }
    }

    .box {
  background-color: rgba(0, 0, 0, 0.6);
}
  </style>
</head>

<body>
  <div class="box">
    <h1 class="title has-text-light">Hi, I'm Craig.</h1>
  </div>

  <div class="box">
    <h1 class="title is-4 has-text-light">
      I'm an aspiring data journalist with ambitions beyond my means.
      I like to make maps & I'm also in intelligence.
    </h1>
  </div>

</body>
</html>
