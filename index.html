<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Craig's Strange Cave</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      --backgroundSize: 300px;

      box-sizing: border-box;
      margin: 0;
      height: 100vh;
      font-family: 'Pacifico', Georgia, serif;

      background-image: url(https://img.freepik.com/free-vector/seamless-pattern_1159-5086.jpg);
      background-size: var(--backgroundSize);

      display: grid;
      place-items: center;

      animation: movingBackground 5s linear infinite;
      position: relative;
    }

    body:after {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1;
    }

    body > * {
      position: relative;
      z-index: 2;
    }

    @keyframes movingBackground {
      from { background-position: 0 0; }
      to { background-position: var(--backgroundSize) var(--backgroundSize); }
    }
  </style>
</head>

<body>
  <h1 class="title has-text-light">Hi, I'm Craig.</h1>
  <h1 class="title is-4 has-text-light">
    I'm an aspiring data journalist with ambitions beyond my means.
    I like to make maps & I'm also in intelligence.
  </h1>
</body>
</html>
